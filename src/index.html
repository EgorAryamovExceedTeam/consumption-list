<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="application">
      <div class="container">
        <h1 id="name">Учет моих расходов</h1>
        <div class="add-consumption-bar">
          <div class="consumption-name-container">
            <p>Куда было потрачено:</p>
            <input
              type="text"
              name=""
              id="consumption-name"
              placeholder="Куда было потрачено"
            />
          </div>
          <div class="consumption-value-container">
            <p>Сколько было потрачено:</p>
            <input
              type="text"
              name=""
              id="consumption-value"
              placeholder="Сколько было потрачено"
            />
          </div>
          <button id="add" onclick="createNewNote()">Добавить</button>
        </div>
        <div class="total-container">
          <p id="total"></p>
        </div>
        <ol class="consumptions-list"></ol>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
